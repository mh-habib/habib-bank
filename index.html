<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habib Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div id="login-area" class="p-5">
        <h1 class="text-center">Welcome To Habib Bank.</h1>
        <div class="submit-area p-5 mt-3 shadow bg-light rounded-3">
            <h4>Login</h4>
            <input class="form-control" type="text" name="" id="" placeholder="Enter Your Name">
            <br>
            <input class="form-control" type="password" name="" id="" placeholder="Enter Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$1240</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="p-5 mt-5 shadow bg-light rounded-3">
                    <h4>Deposit</h4>
                    <input class="form-control" type="text" placeholder="$ Amount you want to deposit">
                    <br>
                    <button class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="p-5 mt-5 shadow bg-light rounded-3">
                    <h4>Withdraw</h4>
                    <input class="form-control" type="text" placeholder="$ Amount you want to withdraw">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            document.getElementById("login-area").style.display = "none";
            document.getElementById("transaction-area").style.display = "block";

        }) 
    </script>
</body>

</html>
