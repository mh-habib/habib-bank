<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habib Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div id="login-area" class="p-5">
        <h1 class="text-center">Welcome To Habib Bank.</h1>
        <div class="submit-area p-5 mt-3 shadow bg-light rounded-3">
            <h4>Login</h4>
            <input class="form-control" type="text" name="" id="" placeholder="Enter Your Name">
            <br>
            <input class="form-control" type="password" name="" id="" placeholder="Enter Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="p-5 mt-5 shadow bg-light rounded-3">
                    <h4>Deposit</h4>
                    <input id="depositAmount" class="form-control" type="text" placeholder="$ Amount you want to deposit">
                    <br>
                    <button id="depositButton" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="p-5 mt-5 shadow bg-light rounded-3">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" class="form-control" type="text" placeholder="$ Amount you want to withdraw">
                    <br>
                    <button id="withdrawButton" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //Login Button Event Handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            document.getElementById("login-area").style.display = "none";
            document.getElementById("transaction-area").style.display = "block";
        })


        //Deposit button event handler
        document.getElementById("depositButton").addEventListener("click", function () {
            // console.log("Deposit click");
            // const depositAmount = document.getElementById("depositAmount").value;
            // const depositNumber = parseFloat(depositAmount);
            const depositNumber = getInputNumber("depositAmount");
            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit =  depositNumber + currentDepositNumber;
            // document.getElementById("currentDeposit").innerText = totalDeposit
            updateSpanText('currentDeposit', depositNumber);
            updateSpanText('currentBalance', depositNumber);
            // const currentBalance = document.getElementById("currentBalance").innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = currentBalanceNumber + depositNumber;
            // document.getElementById("currentBalance").innerText = totalBalance;
            document.getElementById("depositAmount").value = '';
        })


        //Withdraw button event handler
        document.getElementById("withdrawButton").addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrawAmount");
            // console.log(withdrawNumber);
            updateSpanText('currentWithdraw', withdrawNumber);
            updateSpanText('currentBalance', -1 * withdrawNumber);
            document.getElementById("withdrawAmount").value = '';
            
        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }
       

        function updateSpanText(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }



    </script>
</body>

</html>
